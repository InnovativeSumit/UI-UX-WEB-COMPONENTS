<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Email Validation l</title>
      <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="LOGO4.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="content">
         <header>EMAIL VALIDATION </header>
         <form action="#">
            <div class="field">
               <input onkeyup="check()" id="email" type="text" autocomplete="off" placeholder="ENTER EMAIL ADDRESS">
               <div class="icons">
                  <span class="icon1 fas fa-exclamation"></span>
                  <span class="icon2 fas fa-check"></span>
               </div>
            </div>
            <div class="error-text">
               PLEASE ENTER VALID EMAIL ADDRESS
            </div>
            <button>SUBMIT</button>
         </form>
      </div>
      <script src="script.js"></script>
   </body>
</html>
