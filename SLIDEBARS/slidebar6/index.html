<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>SLIDEBAR</title>
    <link rel="stylesheet" href="slidebar6.css" />
    <link rel="shortcut icon" href="image.png" type="image/x-icon">
  </head>
  <body>
    <!-- My own name -->
    <div class="center-name">
      <h1>MAKE BY SUMITTECH_360</h1>
    </div>

    <!-- navbar -->
    <nav class="navbar">
      <div class="logo_item">
        <i class="bx bx-menu" id="sidebarOpen"></i>
        <img src="image.png" alt="">SUMITTECH_360
      </div>
      <div class="search_bar">
        <input type="text" placeholder="SEARCH" />
      </div>
      <div class="navbar_content">
        <i class="bi bi-grid"></i>
        <i class='bx bx-sun' id="darkLight"></i>
        <i class='bx bx-bell'></i>
        <img src="logo.png" alt="" class="profile" />
      </div>
    </nav>

    <!-- sidebar -->
    <nav class="sidebar">
      <div class="menu_content">
        <ul class="menu_items">
          <div class="menu_title menu_dahsboard"></div>

          <!-- HOME -->
          <li class="item">
            <div href="#" class="nav_link submenu_item">
              <span class="navlink_icon">
                <i class="bx bx-home-alt"></i>
              </span>
              <span class="navlink">HOME</span>
              <i class="bx bx-chevron-right arrow-left"></i>
            </div>
            <ul class="menu_items submenu">
              <a href="#" class="nav_link sublink">NAV SUB LINK</a>
              <a href="#" class="nav_link sublink">NAV SUB LINK</a>
              <a href="#" class="nav_link sublink">NAV SUB LINK</a>
              <a href="#" class="nav_link sublink">NAV SUB LINK</a>
            </ul>
          </li>

          <!-- OVERVIEW -->
          <li class="item">
            <div href="#" class="nav_link submenu_item">
              <span class="navlink_icon">
                <i class="bx bx-grid-alt"></i>
              </span>
              <span class="navlink">OVERVIEW</span>
              <i class="bx bx-chevron-right arrow-left"></i>
            </div>
            <ul class="menu_items submenu">
              <a href="#" class="nav_link sublink">NAV SUB LINK</a>
              <a href="#" class="nav_link sublink">NAV SUB LINK</a>
              <a href="#" class="nav_link sublink">NAV SUB LINK</a>
              <a href="#" class="nav_link sublink">NAV SUB LINK</a>
            </ul>
          </li>
        </ul>

        <ul class="menu_items">
          <div class="menu_title menu_editor"></div>

          <!-- MAGIC BUILD -->
          <li class="item">
            <a href="#" class="nav_link">
              <span class="navlink_icon">
                <i class="bx bxs-magic-wand"></i>
              </span>
              <span class="navlink">MAGIC BUILD</span>
            </a>
          </li>

          <!-- FILTERS -->
          <li class="item">
            <a href="#" class="nav_link">
              <span class="navlink_icon">
                <i class="bx bx-loader-circle"></i>
              </span>
              <span class="navlink">FILTERS</span>
            </a>
          </li>

          <!-- FILTER -->
          <li class="item">
            <a href="#" class="nav_link">
              <span class="navlink_icon">
                <i class="bx bx-filter"></i>
              </span>
              <span class="navlink">FILTER</span>
            </a>
          </li>

          <!-- UPLOAD NEW -->
          <li class="item">
            <a href="#" class="nav_link">
              <span class="navlink_icon">
                <i class="bx bx-cloud-upload"></i>
              </span>
              <span class="navlink">UPLOAD NEW</span>
            </a>
          </li>
        </ul>

        <ul class="menu_items">
          <div class="menu_title menu_setting"></div>

          <!-- NOTICE BOARD -->
          <li class="item">
            <a href="#" class="nav_link">
              <span class="navlink_icon">
                <i class="bx bx-flag"></i>
              </span>
              <span class="navlink">NOTICE BOARD</span>
            </a>
          </li>

          <!-- AWARD -->
          <li class="item">
            <a href="#" class="nav_link">
              <span class="navlink_icon">
                <i class="bx bx-medal"></i>
              </span>
              <span class="navlink">AWARD</span>
            </a>
          </li>

          <!-- SETTING -->
          <li class="item">
            <a href="#" class="nav_link">
              <span class="navlink_icon">
                <i class="bx bx-cog"></i>
              </span>
              <span class="navlink">SETTING</span>
            </a>
          </li>

          <!-- FEATURES -->
          <li class="item">
            <a href="#" class="nav_link">
              <span class="navlink_icon">
                <i class="bx bx-layer"></i>
              </span>
              <span class="navlink">FEATURES</span>
            </a>
          </li>
        </ul>

        <!-- Sidebar Open / Close -->
        <div class="bottom_content">
          <div class="bottom expand_sidebar">
            <span>EXPAND</span>
            <i class='bx bx-log-in'></i>
          </div>
          <div class="bottom collapse_sidebar">
            <span>LOGOUT</span>
            <i class='bx bx-log-out'></i>
          </div>
        </div>
      </div>
    </nav>

    <!-- JavaScript -->
    <script src="slidebar6.js"></script>
  </body>
</html>
